<!DOCTYPE html>
<html lang="es">
<head>

  <title>ONG - Donaciones</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 0;

    header {
      background: #00695c;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    main {
      padding: 2rem;
      text-align: center;
    }
    .donacion-card {

      padding: 2rem;

      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);

    .donacion-card h2 {
      margin-bottom: 1rem;
    }
    footer {
      background: #004d40;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>ONG por un Futuro Mejor</h1>
  </header>

  <main>
    <section class="donacion-card">
      <h2>Apóyanos con tu donación</h2>
      <p>Tu ayuda nos permite seguir con nuestros programas y proyectos comunitarios.</p>
    </section>
  </main>

  <footer>
    &copy; 2025 - Organización sin fines de lucro
  </footer>

</html>

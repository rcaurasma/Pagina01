<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ONG - Donaciones</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e0f2f1;
      margin: 0;
      padding: 0;
    }
    header {
      background: #00796b;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    main {
      display: flex;
      justify-content: center;
      padding: 2rem;
    }
    .donacion-panel {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .donacion-panel h2 {
      margin-bottom: 1.5rem;
      color: #00796b;
      text-align: center;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }
    input, select, button {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background-color: #00796b;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border: none;
    }
    button:hover {
      background-color: #004d40;
    }
    footer {
      background: #004d40;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>ONG por un Futuro Mejor, gracias a tu donación podremos ayudar a más personas</h1>
  </header>

  <main>
    <section class="donacion-panel">
      <h2>Formulario de Donación</h2>
      <form>
        <label for="nombre">Nombre completo</label>
        <input type="text" id="nombre" placeholder="Tu nombre completo" required>

        <label for="monto">Monto a donar (CLP)</label>
        <input type="number" id="monto" placeholder="Ej: 5000" required>

        <label for="metodo">Método de pago</label>
        <select id="metodo">
          <option>Transferencia bancaria</option>
          <option>Tarjeta de crédito</option>
          <option>WebPay</option>
        </select>

        <button type="submit">Donar ahora</button>
      </form>
    </section>
  </main>

  <footer>
    &copy; 2025 - Organización sin fines de lucro
  </footer>
</body>
</html>
